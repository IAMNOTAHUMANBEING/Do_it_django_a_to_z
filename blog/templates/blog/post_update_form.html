{% extends 'blog/base_full_width.html' %}

{% block head_title %}Edit Post - Blog{% endblock %}

{% block main_area %}
    <h1>Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}   <!-- 사용자가 기록한 값을 서버로 보내는 용도, 첨부파일과 함께 post방식으로 전송, csrf 공격 보안 의미-->
        <table>
            {{ form }}
            <tr>
                <th><label for="id_tags_str">Tags:</label></th>
                <td><input type="text" name="tags_str" id="id_tags_str" value="{{ tags_str_default }}"></td>    <!-- 수정페이지 열면 기존 태그가 자동으로 입력되도록 value 지정-->
            </tr>
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
